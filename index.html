<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Looping Thru an Array</title>
</head>
<body>
    <script>
        var myArray = [3, 5, 9, 11, 18];

        for (var i = 0; i < myArray.length; i++) {
            if (myArray[i] >=10) {
                console.log("The value" + myArray[i] + " is double digits!");
                 
            }
            else {
                console.log("The value" + myArray[i] + "is single digit!");
            
            }
        }
    </script>
    
</body>
</html>
